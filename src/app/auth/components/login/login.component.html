<div class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-login" style="background-color: rgba(39, 39, 39, 0.12);">
            <h1 style="margin-top: -35px; margin-bottom: 40px; font-weight: 500;">Đăng nhập</h1>
            <div class="mb-3 mt-4">
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" formControlName="username"/>
                <div *ngIf="loginForm.get('username')!.hasError('required') && loginForm.get('username')!.touched" class="text-danger">
                  Tên đăng nhập không được để trống
                </div>                
            </div>
            <div class="form-group my-4 password-container">
              <div class="password-input-group">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" placeholder="Mật khẩu" formControlName="password">
                  <span class="toggle-password-icon" (click)="toggleShowPassword()">
                      <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                  </span>
              </div>
              <div *ngIf="loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched" class="text-danger">
                  Mật khẩu không được để trống
              </div>
              <div *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password')!.touched" class="text-danger">
                  Mật khẩu phải có ít nhất 8 kí tự
              </div>
          </div>
                   
            <h3 style="font-size: 16px; font-weight: 400; color: rgba(39, 39, 39, 0.7); cursor: pointer;"
                routerLink="/auth/forget-password">
              Quên mật khẩu?
            </h3><br>
            <button type="submit" class="btn mb-3">Đăng nhập</button><br>
            <h2 style="font-size: 16px; font-weight: 400;" routerLink="/auth/register">Đăng ký</h2>
          </form>
        </div>
      </div>
    </div>
  </div>
